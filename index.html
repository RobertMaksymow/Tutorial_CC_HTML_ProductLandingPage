<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Typemaster pre-launch landing page</title>
  </head>
  <body>
    <header>
      <nav class="grid-main topnav">
        <a href=""
          ><img
            src="./assets/shared/logo.svg"
            alt="Typemaster home page"
            width="40"
            height="40"
        /></a>
        <button class="button blue">Pre-order Now!</button>
      </nav>
    </header>
    <main>
      <section class="grid-main hero">
        <div class="hero-text">
          <h1 class="headline">Typemaster keyboard</h1>
          <p class="description">
            Improve your productivity and gaming without breaking the bank.
            Upgrade to a high quality mechanical typing experience.
          </p>

          <button class="button orange">Pre-order Now!</button>

            <p class="info"><strong class="caps">Release on 5/27</strong></p>
          </strong>
        </div>

        <picture  class="hero-image">
          <source
            media="(width >= 75em)"
            srcset="./assets/desktop/image-keyboard.jpg"
          />
          <source
            media="(width >= 43.75em)"
            srcset="./assets/tablet/image-keyboard.jpg"
          />

          <img
            src="./assets/mobile/image-keyboard.jpg"
            alt="mechanical keyboard"
           
            width="1080"
            height="960"
          />
        </picture>

        <div class="gray-block"></div>
      </section>
    </main>
    <footer>
      <!-- <p>&copy; 2023 Product Landing Page</p> -->
    </footer>
  </body>
</html>
